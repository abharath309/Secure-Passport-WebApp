<mat-card class="card-element">
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
      <mat-tab label="Upload Details"> 
        <mat-card class="outer-card-element mat-elevation-z8">
          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput [formControl]="first_name" required placeholder="Placeholder">
              <mat-hint>Enter your first Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <mat-hint>Enter your email address</mat-hint>
              <input matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput [formControl]="last_name" placeholder="Placeholder">
              <mat-hint>Enter your last Name</mat-hint>
            </mat-form-field>
              <mat-radio-group style="padding-left: 10px; justify-content: center;" aria-label="Select an option">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>
          </div>
          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Enter your passport Number</mat-label>
              <input matInput [formControl]="pass_num" required [type]="hide ? 'password' : 'text'">
              <mat-hint>Enter your Password Number</mat-hint>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide passport'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Date of Issue</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="example-button-row">
            <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
          </div>
        </mat-card>
      </mat-tab>
      <mat-tab label="Retrieve Details">
        <mat-card class="outer-card-element mat-elevation-z8">
            <div class="example-container">
              <mat-form-field appearance="outline">
                <mat-label>ID</mat-label>
                <input matInput [formControl]="id" required placeholder="Placeholder">
                <mat-hint>Enter the ID of the Record to be returned</mat-hint>
              </mat-form-field>
            </div>
            <div class="example-button-row">
                <button (click)="onRetrieve()" mat-raised-button color="primary">Retrieve</button>
            </div>
        </mat-card>
      </mat-tab>
      <mat-tab label="Update Content"> </mat-tab>
      <mat-tab label="Delete Content "></mat-tab>
    </mat-tab-group>
    <router-outlet></router-outlet>
  </mat-card>
